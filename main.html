<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required />
		<br>
		<label for="phone">Phone Number</label>
		<input type="number" id="phone" placeholder="Phone Number" required />
		<br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address" required />
		<br>
		
		  <label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="multiSelect" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
        </select>
		<input type="submit" id="submit" />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
